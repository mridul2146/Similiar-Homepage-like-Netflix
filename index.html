<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header class="nav">
        <img src="images/netflix-logo.png" alt="Netflix Logo" class="logo">
        <button class="nav-button">Sign In</button>
    </header>
    <main class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button class="cta-button">Watch Free For 30 Days</button>
        </div>
    </main>
    <section class="movies">
        <h2>Popular Movies</h2>
        <div class="movie-list">
            <div class="movie-card">
                <img src="images/movie1.jpg" alt="Movie 1">
            </div>
            <div class="movie-card">
                <img src="images/movie2.jpg" alt="Movie 2">
            </div>
            <div class="movie-card">
                <img src="images/movie3.jpg" alt="Movie 3">
            </div>
            
        </div>
    </section>
</body>
</html>
